name: Publish

on:
  push:
    tags:
      - v*.*.*
    branches:
      - main

permissions:
  contents: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml
    secrets: inherit

  publish:
    name: Publish the package and create GitHub release
    runs-on: ubuntu-latest

    steps:
      - name: Setup the repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Publish the package to JSR
        run: deno publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

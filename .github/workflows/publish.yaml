name: Publish

on:
  push:
    tags:
      - v*.*.*

permissions:
  contents: write
  id-token: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml
    secrets: inherit

  publish:
    name: Publish the package and create GitHub release
    runs-on: ubuntu-latest

    steps:
      - name: Setup the repo
        uses: actions/checkout@v4

      - name: Ensure tag commit exists in the main branch
        run: |
          git fetch origin main
          TAG_COMMIT=$(git rev-parse ${{ github.ref }})
          git merge-base --is-ancestor "$TAG_COMMIT" origin/main || {
            echo "‚ùå Tag commit is not in the main branch history"
            exit 1
          }

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Publish the package to JSR
        run: deno publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
